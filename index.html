<!DOCTYPE html>

<head>

<body>
    <!-- Bot贸n Flotante de Modo Oscuro -->
    <button id="btnTema" class="btn-tema"></button>

    <!-- Encabezado -->

    <!-- Modal para Datos del Cliente (Estilo Ticket) -->

                        </div>
                    </div>

                    <div class="modal-buttons">
                        <button type="button" id="btnCancelar" class="btn-secondary">Volver</button>
